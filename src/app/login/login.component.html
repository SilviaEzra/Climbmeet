<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8 col-lg-10 col-md-12">
        <div class="card card-registration my-4 mt-5 mb-5 p-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assets/inicio2.jpg" alt="Sample photo" class="img-fluid" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-4 text-black">
                <h3 class="mb-4">Inicia sesi√≥n</h3>
                <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" required #usernameModel="ngModel" />
                    <div *ngIf="usernameModel.invalid && (usernameModel.dirty || usernameModel.touched)" class="text-danger">
                      Username is required
                    </div>
                  </div>
                  <div class="form-outline mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required #passwordModel="ngModel" minlength="6" />
                    <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)" class="text-danger">
                      <div *ngIf="passwordModel.errors?.['required']">Password is required</div>
                      <div *ngIf="passwordModel.errors?.['minlength']">Password must be at least 6 characters long</div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center pt-4">
                    <button type="reset" class="btn btn-light btn-lg">Borrar</button>
                    <button type="submit" class="btn btn-salmon btn-lg ms-2" [disabled]="loginForm.invalid">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
