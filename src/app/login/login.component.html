<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assets/img4.jpg"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black ">
                <h3 class="mb-5 ">Inicia sesi√≥n</h3>
                <form (ngSubmit)="login()">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" required />
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="password" class="form-label">Password</label>  
                    <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required />
                  </div>
                  <div class="d-flex justify-content-center pt-5">
                    <button type="reset" class="btn btn-light btn-lg">Borrar</button>
                    <button type="submit" class="btn btn-salmon btn-lg ms-2">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
