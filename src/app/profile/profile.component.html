<!-- profile.component.html -->
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img *ngIf="user.profileImage" [src]="'http://localhost:3001/' + user.profileImage" class="profile-image">
        <img *ngIf="!user.profileImage" class="profile-image" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="font-weight-bold">{{ user.username }}</span>
        <span class="text-black-50">{{ user.email }}</span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.firstName" [readonly]="!isEditing">
          </div>
          <div class="col-md-6">
            <label class="labels">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName" [readonly]="!isEditing">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Address</label>
            <input type="text" class="form-control" [(ngModel)]="user.address" [readonly]="!isEditing">
          </div>
          <div class="col-md-12">
            <label class="labels">Email</label>
            <input type="text" class="form-control" [(ngModel)]="user.email" [readonly]="!isEditing">
          </div>
          <div class="col-md-12">
            <label class="labels">Climbing Type</label>
            <input type="text" class="form-control" [(ngModel)]="user.climbingType" [readonly]="!isEditing">
          </div>
          <div class="col-md-12">
            <label class="labels">Climbing Level</label>
            <input type="text" class="form-control" [(ngModel)]="user.climbingLevel" [readonly]="!isEditing">
          </div>
        </div>
        <div class="row mt-3" *ngIf="isEditing">
          <div class="col-md-12">
            <label class="labels">Profile Image</label>
            <input type="file" class="form-control" (change)="onFileChange($event)">
          </div>
        </div>
        <div class="mt-5 text-center">
          <button *ngIf="isEditing" class="btn btn-primary profile-button" type="button" (click)="saveProfile()">Save Profile</button>
          <button *ngIf="!isEditing" class="btn btn-secondary profile-button" type="button" (click)="editProfile()">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
