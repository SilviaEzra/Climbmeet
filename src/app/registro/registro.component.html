<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assets/img4.jpg" alt="Sample photo" class="img-fluid" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5">Registro usuario</h3>
                <form (ngSubmit)="register()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" required />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="firstName">Nombre</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="firstName" name="firstName" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="lastName">Apellidos</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="lastName" name="lastName" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email ID</label>
                    <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-control form-control-lg" [(ngModel)]="address" name="address" />
                  </div>
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" [(ngModel)]="gender" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" [(ngModel)]="gender" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other" [(ngModel)]="gender" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <select class="form-select" [(ngModel)]="climbingType" name="climbingType">
                        <option value="">Tipo Escalada</option>
                        <option value="Escalada deportiva">Escalada deportiva</option>
                        <option value="Boulder indoor">Boulder indoor</option>
                        <option value="Boulder outdoor">Boulder outdoor</option>
                        <option value="Escalada clásica">Escalada clásica</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <select class="form-select" [(ngModel)]="climbingLevel" name="climbingLevel">
                        <option value="">Nivel Escalada</option>
                        <option value="Principiante (III - V+)">Principiante (III - V+)</option>
                        <option value="Medium (V+ - 6c)">Medium (V+ - 6c)</option>
                        <option value="Pro (6c - TOP)">Pro (6c - TOP)</option>
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center pt-5">
                    <button type="reset" class="btn btn-light btn-lg">Borrar</button>
                    <button type="submit" class="btn btn-salmon btn-lg ms-2">Registrarse</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
